<div class="contenedor-general">
  <div class="datos-modif">
    <div class="contenedor-inputs">
      <div class="titulo">
        <h4>Datos del cliente</h4>
      </div>

      <div class="seccion">
        <div>
          <label class="label">Numero:</label>
          <input
            type="text"
            class="form-control numero"
            placeholder="Numero Cliente"
            [(ngModel)]="numCliente"
            value="{{ datoSeleccionado.numero }}"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div class="cont-alias">
          <label for="">Alias</label>
          <input
            type="text"
            class="form-control alias"
            value="{{ datoSeleccionado.alias }}"
            [(ngModel)]="alias"
            placeholder="Alias"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div class="cont-nombre">
          <label for=""> Nombre:</label>

          <input
            type="text"
            class="form-control nombre"
            [(ngModel)]="nombre"
            value="{{ datoSeleccionado.nombre }}"
            placeholder="Nombre"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
      </div>
      <div class="seccion">
        <div>
          <label for="">Email</label>

          <input
            type="text"
            class="form-control email"
            [(ngModel)]="email"
            value="{{ datoSeleccionado.email }}"
            placeholder="Email"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div class="cont-direccion">
          <label for="">Direccion:</label>

          <input
            type="text"
            class="form-control direccion"
            [(ngModel)]="direccion"
            value="{{ datoSeleccionado.direccion }}"
            placeholder="Direccion"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
      </div>
      <div class="seccion">
        <div class="cont-documento">
          <label for="">Documento:</label>

          <input
            type="text"
            class="form-control documento"
            [(ngModel)]="documento"
            value="{{ datoSeleccionado.documento }}"
            placeholder="Documento"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>

        <div class="cont-provincia">
          <label for="">Provincia:</label>

          <input
            type="text"
            class="form-control provincia"
            [(ngModel)]="provincia"
            value="{{ datoSeleccionado.provincia }}"
            placeholder="Provincia"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div>
          <label for="">Codigo Postal:</label>

          <input
            type="text"
            class="form-control cp"
            [(ngModel)]="cp"
            value="{{ datoSeleccionado.cp }}"
            placeholder="Codigo Postal"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
      </div>
      <div class="seccion">
        <div class="cont-raz-social">
          <label for="">RazÃ³n Social:</label>

          <input
            type="text"
            class="form-control raz-social"
            [(ngModel)]="razonSocial"
            value="{{ datoSeleccionado.razon_social }}"
            placeholder="RazÃ³n Social"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div>
          <label for="">Telefono:</label>

          <input
            type="text"
            class="form-control telefono"
            [(ngModel)]="telefono"
            value="{{ datoSeleccionado.telefono }}"
            placeholder="Telefono"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div>
          <label for="">Comercial:</label>

          <input
            type="text"
            class="form-control comercial"
            [(ngModel)]="comercial"
            value="{{ datoSeleccionado.comercial }}"
            placeholder="Comercial"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>
        <div>
          <label for="cliente">Activo:</label>
          <div class="form-check form-switch check">
            <input
              class="form-check-input"
              type="checkbox"
              [ngModel]="datoSeleccionado.activo == 1"
              (ngModel)="(activob)"
              id="flexSwitchCheckChecked"
            />
          </div>
        </div>
        <div>
          <label for=""></label>
          <div class="limpiar">
            <button type="button" class="btn" (click)="limpiar()">
              Limpiar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="contenedor-datos">
      <div class="titulo">
        <h4>Notas</h4>
      </div>
      <textarea
        class="form-control notas"
        placeholder="Notas"
        [(ngModel)]="notas"
        value="{{ datoSeleccionado.notas }}"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      ></textarea>
      <div class="botones">
        <button type="button" class="btn btn-success" (click)="crear()">
          CrearÂ Â ðŸ‘¤
        </button>
        <button type="button" class="btn btn-warning" (click)="modificar()">
          ModificarÂ Â ðŸ–Œ
        </button>
        <button type="button" class="btn btn-danger" (click)="eliminar()">
          BorrarÂ Â ðŸ—‘
        </button>
      </div>
    </div>
  </div>

  <div class="contenedor-tabla">
    <div class="tabla">
      <table class="contenido-tabla">
        <thead>
          <tr class="cabecera-tabla">
            <th class="numero">Numero</th>
            <th class="alias">Alias</th>
            <th class="direccion">Direccion</th>

            <th class="provincia">Provincia</th>
            <th class="telefono">Telefono</th>
            <th class="comercial">Comercial</th>
            <th class="documento">Documento</th>
            <th class="email">Email</th>
          </tr>
        </thead>
        <tbody id="cuerpo_tabla">
          <tr
            *ngFor="
              let item of miServ.clientes
                | slice
                  : (currentPage - 1) * numero_elementos
                  : currentPage * numero_elementos;
              let x = index
            "
            class="clientes-api"
            (click)="mostrarSeleccionado(item)"
          >
            <td class="centro">{{ item.numero }}</td>
            <td class="text-truncate">{{ item.alias }}</td>
            <td class="text-truncate">{{ item.direccion }}</td>
            <td>{{ item.provincia }}</td>
            <td>{{ item.telefono }}</td>
            <td>{{ item.comercial }}</td>
            <td>{{ item.documento }}</td>
            <td>{{ item.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="paginacion">
      <pagination
        [totalItems]="miServ.clientes.length"
        [itemsPerPage]="numero_elementos"
        [maxSize]="7"
        [(ngModel)]="currentPage"
        [rotate]="true"
      ></pagination>
    </div>
  </div>
</div>
